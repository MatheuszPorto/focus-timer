<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

   <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    
    <script src="./js/index.js" defer type="module"></script>
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div id="controls">
            <button class="play">
                <img src="./assets/play-button.svg" alt="play button">
            </button>
            <button class="pause hide">
                <img src="./assets/pause-button.svg" alt="pause button">
            </button>
            <button class="stop hide">
                <img src="./assets/stop-button.svg" alt="stop button">
            </button>
            <button class="set">
                <img src="./assets/set-button.svg" alt="set button">
            </button>
        </div>
    </main>

        <footer>
            <button class="sound-on hide">
                <img src="./assets/sound-on.svg" alt="sound on button">
            </button>
            <button class="sound-off ">
                <img src="./assets/sound-off.svg" alt="sound off button">
            </button>
        </footer>
</body>
</html>
